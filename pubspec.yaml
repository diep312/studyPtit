name: flutter_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.2
  scroll_snap_list: ^0.9.1
  sliding_up_panel: ^2.0.0+1
  intl: ^0.17.0
  image_picker: ^1.0.1
  firebase_storage: ^11.2.5
  permission_handler: ^10.4.3
  flutter_launcher_icons: ^0.13.1
  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.0.1+1
  smooth_page_indicator: ^1.0.0
  equatable:

flutter:
  uses-material-design: true
  assets:
    - asset/

  fonts:
    - family: Philosopher
      fonts:
        - asset: fonts/Philosopher-Regular.ttf
        - asset: fonts/Philosopher-Italic.ttf
          style: italic
        - asset: fonts/Philosopher-Bold.ttf
          weight: 700
    - family: Nunito Sans
      fonts:
        - asset: fonts/NunitoSans-VariableFont_YTLC,opsz,wdth,wght.ttf
        - asset: fonts/NunitoSans-Italic-VariableFont_YTLC,opsz,wdth,wght.ttf
          style: italic
        - asset: fonts/NunitoSans_7pt-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "asset/Logo.png"